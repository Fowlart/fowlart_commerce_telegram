<!DOCTYPE html>
<html>
<title>Public catalog</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
  .w3-button{
    white-space: normal;
    margin: 2px;
    border: solid 1px green;
  }
  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    max-width: 300px;
    margin: auto;
    text-align: center;
    font-family: arial;
  }

  .card button {
    border: none;
    outline: 0;
    padding: 12px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
    font-size: 18px;
  }

  .card button:hover {
    opacity: 0.7;
  }
</style>
<body>

<!-- Sidebar -->
<div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-large">закрити &times;</button>
  <!--<a href="#" class="w3-bar-item w3-button">Link 1</a>-->
  {{groupLinks}}
</div>

<!-- Page Content -->
<div class="w3-teal">
  <div class="w3-container">
    <h1>Каталог товарів </h1>
    <a href="https://t.me/FowlartCommerceBot">продовжуй у Telegram</a>
  </div>
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()"> ☰ </button>
</div>
<div class="card">
  <img src="{{productImageUri}}" id="itemImage" alt="image" style="width:100%">
  <h1 id="nameAndPrice">{{nameAndPrice}}</h1>
  <p><button>Додати в корзину</button></p>
</div>
<div class="w3-container">
  {{itemList}}
  <!--<button imglink="" class="w3-button w3-block w3-black" >Button</button> -->
</div>

<script>
  function changeImage(url,nameAndPrice) {
    document.getElementById("itemImage").src = url;
    document.getElementById("nameAndPrice").innerHTML = nameAndPrice;

    var top = document.getElementById("mySidebar").offsetTop; //Getting Y of target element
    // scroll to that element slowly
    window.scrollTo({
      top: top,
      behavior: 'smooth'
    });
  }
  function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
  }

  function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
  }
</script>

</body>
</html>
